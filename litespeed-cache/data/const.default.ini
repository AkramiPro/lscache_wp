; This is the default LSCWP configuration file
; All keys and values please refer const.cls.php
; Here just list some examples
; Comments start with `;`

; OPID_PURGE_ON_UPGRADE
purge_upgrade = true

; OPID_CACHE_PRIV
cache_priv = true

; OPID_CACHE_COMMENTER
cache_commenter = true

; OPID_CACHE_OBJECT_HOST
cache_object_host = 'localhost'
; OPID_CACHE_OBJECT_PORT
cache_object_port = '11211'

; OPID_CACHE_BROWSER_TTL
cache_browser_ttl = 2592000

; OPID_PUBLIC_TTL
public_ttl = 604800

; ------------------------------CDN Mapping Example BEGIN-------------------------------
; Need to add the section mark `[litespeed-cache-cdn_mapping]` before list
;
; NOTE 1) Need to set all child options to make all resources to be replaced without missing
; NOTE 2) `url[n]` option must have to enable the row setting of `n`
;
; To enable the 2nd mapping record by default, please remove the `;;` in the related lines

[litespeed-cache-cdn_mapping]

url[0] = ''

inc_js[0] = true

inc_css[0] = true

inc_img[0] = true

filetype[0] = '.aac
.css
.eot
.gif
.jpeg
.js
.jpg
.less
.mp3
.mp4
.ogg
.otf
.pdf
.png
.svg
.ttf
.woff'

;;url[1] = 'https://2nd_CDN_url.com/'

;;filetype[1] = '.webm'

; ------------------------------CDN Mapping Example END-------------------------------

; ITEM_MEDIA_WEBP_ATTRIBUTE
media.webp_attribute = 'img.src
div.data-thumb
img.data-src
div.data-large_image
img.retina_logo_url'

; ITEM_LOG_IGNORE_FILTERS
debug.log_ignore_filters = 'gettext
gettext_with_context
get_the_terms
get_term'

; ITEM_LOG_IGNORE_PART_FILTERS
debug.log_ignore_part_filters = 'i18n
locale
settings
option'

; ITEM_OBJECT_GLOBAL_GROUPS
object.global_groups = 'users
userlogins
usermeta
user_meta
site-transient
site-options
site-lookup
blog-lookup
blog-details
rss
global-posts
blog-id-cache'

; ITEM_OBJECT_NON_PERSISTENT_GROUPS
object.non_persistent_groups = 'comment
counts
plugins'

; ITEM_ADV_PURGE_ALL_HOOKS
adv.purge_all_hooks = 'switch_theme
wp_create_nav_menu
wp_update_nav_menu
wp_delete_nav_menu
create_term
edit_terms
delete_term
add_link
edit_link
delete_link'

